packages:
  ${PACKAGE}:
    version: 1.0
    license: Apache-2.0
    actions:
      demo-action:
        function: demo-action.zip
        runtime: nodejs:12
        include:
          - []
        web-export: true
        limits:
          timeout: 60000
          memorySize: 256
        inputs:
          accessKeyId: ${ACCESSKEYID}
          secretAccessKey: ${SECRETACCESSKEY}
          endpoint: ${COS_ENDPOINT}
          ibmAuthEndpoint: ${COS_IBMAUTHENDPOINT}
          serviceInstanceId: ${SERVICEINSTANCEID}
          region: ${REGION}
          bucket: ${BUCKET}